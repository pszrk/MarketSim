<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>MarketSim</title>
</head>
<body>
    <h1>Order Book</h1>
    <div id="main-container">

        <div id="heading-container">
            <div id="price"></div>
            <div id="bidask"></div>
            <div id="newest-order-container">
                <div id="last"></div>
                <div id="newest-fills"></div>
            </div>
        </div>
        
        <div id="send-order-container">
            <form id="orderForm">
                <label for="price">Price:</label>
                <input type="number" id="submitprice" name="price" step="0.01" min="1" required>
            
                <label for="amount">Amount:</label>
                <input type="number" id="submitamount" name="amount" step="1" min="1" required>
            
                <label for="side">Side:</label>
                <select id="submitside" name="side" required>
                    <option value="buy">Buy</option>
                    <option value="sell">Sell</option>
                </select>            
                <button type="button" onclick="submitOrder()">Submit Order</button>
                <button type="button" onclick="submitRandomOrder()">Random Order</button>
            </form>
        </div>

        <div id="bidask-table-container">
            <table id="askTable">
                <thead>
                    <tr>
                        <!--<th>Ask Price</th>
                        <th>Qty</th> -->
                    </tr>
                </thead>
                <tbody id="askTableBody"></tbody>
            </table>
    
            <table id="bidTable">
                <thead>
                    <tr>
                        <!--<th>Qty</th>
                        <th>Bid Price</th> -->
                    </tr>
                </thead>
                <tbody id="bidTableBody"></tbody>
            </table>
        </div>
        
               
    </div>

    <script>
        const priceDiv = document.getElementById('price');
        const lastOrderDiv = document.getElementById('last');
        const newFillsDiv = document.getElementById('newest-fills');
        const bidsDiv = document.getElementById('bids-data');
        const asksDiv = document.getElementById('asks-data');
        const bidaskDiv = document.getElementById('bidask');

        const socket = new WebSocket('ws://localhost:5000');

        socket.onopen = function(event) {
            console.log('WebSocket connection opened:', event);
        };

        socket.onmessage = function(event) {
            try{
                const orderBookData = JSON.parse(event.data);
                console.log(orderBookData);
                priceDiv.innerText = orderBookData.price;
                bidaskDiv.innerHTML = `Bid ${orderBookData.bid}&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Ask ${orderBookData.ask}`
                lastOrderDiv.innerText = `newest order: 
                    ${orderBookData.last_order}`

                newFillsStr = '';
                for(let f of orderBookData.recent_fills){
                    newFillsStr += `filled ${f.side} ${f.quantity} @ ${f.price}; `
                }
                newFillsDiv.innerText = newFillsStr;

                bids = [];                
                for(const key in orderBookData.bids){
                    if(orderBookData.bids.hasOwnProperty(key)){
                        const bidsAtPrice = orderBookData.bids[key];
                        console.log('ORDEROBJ IS ', bidsAtPrice);
                        for (let bidOrder of bidsAtPrice){
                            console.log(`${bidOrder.quantity} @ ${bidOrder.price}`);
                            const order = {
                                price: bidOrder.price,
                                qty: bidOrder.quantity,
                            };
                            bids.push(order);   
                        } 
                    }
                }
                bids.sort((a,b) => b.price - a.price); 
                bidTableBody.innerHTML = ''; 
                for(bid of bids){
                    const row = document.createElement('tr');
                    row.innerHTML = `<td>${bid.qty}</td><td>${bid.price}</td>`;
                    bidTableBody.appendChild(row);
                }

                asks = [];                
                for(const key in orderBookData.asks){
                    if(orderBookData.asks.hasOwnProperty(key)){
                        const asksAtPrice = orderBookData.asks[key];
                        for (let askOrder of asksAtPrice){
                            const order = {
                                price: askOrder.price,
                                qty: askOrder.quantity,
                            };
                            asks.push(order);  
                        }
                    }
                }
                asks.sort((a,b) => b.price - a.price);  
                askTableBody.innerHTML = '';  
                for(ask of asks){
                    const row = document.createElement('tr');
                    row.innerHTML = `<td>${ask.price}</td><td>${ask.qty}</td>`;
                    askTableBody.appendChild(row);
                }
                
            }
            catch(error){
                console.error('Error parsing JSON:', error);
            }

            
        };

        socket.onclose = function(event) {
            console.log('WebSocket connection closed:', event);
        };


        function submitOrder() {
            const price = document.getElementById('submitprice').value;
            const amount = document.getElementById('submitamount').value;
            const side = document.getElementById('submitside').value;

            console.log(`price ${price} amount ${amount} side ${side}`)

            const orderData = {
                price: price,
                amount: amount,
                side: side
            }
            
            console.log(JSON.stringify(orderData));
            socket.send(JSON.stringify(orderData));
        }

        function submitRandomOrder() {            
            const orderMsg = {random: '1231'}
            socket.send(JSON.stringify(orderMsg));
        }

    </script>


</body>
</html>
